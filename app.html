<!DOCTYPE html>
<html>
<head>
    <style>
        /* Basic styles for the website */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
        }

        /* Container for vegetable listings */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Styles for vegetable listings */
        .vegetable {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #fff;
        }

        .vegetable h2 {
            font-size: 24px;
        }

        .vegetable p {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vegetable Marketplace</h1>
    </header>

    <div class="container">
        <div class="vegetable">
            <h2>Tomatoes</h2>
            <p>Fresh and juicy tomatoes available for sale. Grown without pesticides.</p>
            <p>Price: $1.50 per pound</p>
            <p>Contact: farmer@example.com</p>
        </div>

        <div class="vegetable">
            <h2>Carrots</h2>
            <p>Organically grown carrots with a sweet taste. Limited stock available.</p>
            <p>Price: $2.00 per bunch</p>
            <p>Contact: farmer@example.com</p>
        </div>

        <!-- Add more vegetable listings here -->
    </div>
</body>
</html>
