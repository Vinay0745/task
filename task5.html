<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        nav {
            background-color: #f58d8d;
            color: #fff;
            text-align: left;
            padding: 10px;
            width: 200px;
        }

        nav a {
            display: block;
            color: #fff;
            text-decoration: none;
            margin: 10px 0;
            padding: 5px 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #007BFF;
        }

        header {
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            padding: 20px;
            width: 100%;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        p {
            margin-bottom: 15px;
        }

        .date {
            font-style: italic;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="#">Home Page</a>
            <a href="#">Musings</a>
            <a href="#">My town</a>
            <a href="#">Links</a>
        </nav>
        <div class="content">
            <header>
                <h1>My first styled page</h1>
            </header>
            <p>Welcome to my styled page!</p>
            <p>It lacks images, but at least it has style. And it has links, even if they don't go anywhere...</p>
            <p>There should be more here, but I don't know what yet.</p>
            <p class="date">Made 5 April 2004 by myself.</p>
        </div>
    </div>
</body>
</html>
