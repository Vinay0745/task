<!DOCTYPE html>
<html>
<head>
    <style>
        /* Style for the horizontal navigation bar */
        .horizontal-navbar {
            background-color: #333;
            overflow: hidden;
        }

        /* Style for the navigation links in the horizontal bar */
        .horizontal-navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* On hover, highlight the link */
        .horizontal-navbar a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div class="horizontal-navbar">
    <a href="#">Home</a>
    <a href="#">Java</a>
    <a href="#">CSS</a>
    <a href="#">HTML</a>
    <a href="#">Bootstrap</a>
</div>

<div style="margin-top: 50px;">
    <!-- Your content goes here -->
    <p>This is the main content area.</p>
</div>

</body>
</html>
