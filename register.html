<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .gender-container {
            display: flex;
            align-items: center;
        }

        input[type="radio"] {
            width: auto;
            margin-right: 5px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <form>
        <h2>Registration Form</h2>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" required>

        <label>Gender:</label>
        <div class="gender-container">
            <input type="radio" name="gender" id="male" value="male" required>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female" required>
            <label for="female">Female</label>
        </div>

        <label for="age">Age:</label>
        <input type="text" id="age" required>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" required>

        <label for="address">Address:</label>
        <textarea id="address" rows="5" required></textarea>

        <label for="state">State:</label>
        <select id="state" name="state" required>
            <option value="">Choose State</option>
            <option value="andhra">Andhra Pradesh</option>
            <option value="karnataka">Karnataka</option>
            <option value="maharashtra">Maharashtra</option>
            <!-- Add more states of India here -->
        </select>

        <label for="country">Choose Country:</label>
        <select id="country" name="country" required>
            <option value="">Choose Country</option>
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <!-- Add more countries here -->
        </select>

        <label>Choose Languages:</label>
        <div>
            <input type="checkbox" id="hindi" name="languages" value="hindi">
            <label for="hindi">Hindi</label>
            <input type="checkbox" id="telugu" name="languages" value="telugu">
            <label for="telugu">Telugu</label>
            <input type="checkbox" id="kannada" name="languages" value="kannada">
            <label for="kannada">Kannada</label>
        </div>

        <label for="declaration">
            <input type="checkbox" id="declaration" required>
            I hereby declare that the above information is true and accurate.
        </label>

        <input type="submit" value="Register">
    </form>
</body>
</html>
